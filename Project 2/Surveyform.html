<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/survey.css" >
        <title>A SURVEY FORM</title>

    </head>
    <body>
        <h1>RASCOPEE SURVEY FORM</h1>
        <!--create form-->
        <form>
            <div class="form-control">
                <label for="name">Name</label><br>
                <input type="text" id="name" placeholder="Enter your name">
            </div>

            <div class="form-control">
                <label for="email">Email</label><br>
                <input type="text" id="email" placeholder="Enter email">
            </div>

            <div class="form-control">
                <label for="age">Age</label><br>
                <input type="text" id="age" placeholder="Enter Age">
            </div>

            <div class="form-control">
                <label for="role">Which option best describe you</label><br>
                <select name="role" id="role">
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="professional">Professional</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div class="form-control">
                <label>Would you recommend us to a friend</label><br>
                <label for="Yes">YES</label>
                <input type="radio" id="yes" name="yes">
                <label for="no">NO</label>
                <input type="radio" id="no" name="no">
                <label for="maybe">MAYBE</label>
                <input type="radio" id="maybe" name="maybe">
            </div>

            <div class="form-control">
                <label>Languages and frame work known
                    <small>(check all that apply)</small>
                </label><br>

                <label for="C">C</label>
                <input type="checkbox" id="c" name="c"><br>

                <label for="C++">C++</label>
                <input type="checkbox" id="c++" name="c++"><br>

                <label for="C#">C#</label>
                <input type="checkbox" id="c#" name="c#"><br>

                <label for="Python">Python</label>
                <input type="checkbox" id="python" name="python"><br>

                <label for="Angular">Angular</label>
                <input type="checkbox" id="angular" name="angular"><br>

                <label for="React">React</label>
                <input type="checkbox" id="react" name="react"><br>

                <label for="Django">Django</label>
                <input type="checkbox" id="django" name="django"><br>

                <label for="Spring">Spring</label>
                <input type="checkbox" id="spring" name="spring"><br>

                <label for="Java">Java</label>
                <input type="checkbox" id="java" name="jave"><br>

                <label for="Javascript">Javascript</label>
                <input type="checkbox" id="javascript" name="javascript"><br>
            </div>

            <div class="form-control">
                <label for="comments">Your review</label>
                <textarea name="comments" id="comments" placeholder="What your review let us know"></textarea><br>
            </div>

            <div>
                <button type="submit" value="submit">Submit</button>
            </div>
        </form>
        

    </body>
</htm
